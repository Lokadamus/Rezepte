<svg xmlns="http://www.w3.org/2000/svg" width="180" height="180" viewBox="0 0 180 180">
  <!-- Weißer Hintergrund -->
  <rect width="180" height="180" fill="#ffffff"/>

  <!-- Schüssel -->
  <ellipse cx="90" cy="115" rx="55" ry="35" fill="#f5f5f5" stroke="#e0e0e0" stroke-width="2"/>
  <path d="M35 115 Q35 150 90 155 Q145 150 145 115" fill="#f0f0f0" stroke="#e0e0e0" stroke-width="2"/>
  <ellipse cx="90" cy="115" rx="45" ry="25" fill="#fafafa"/>

  <!-- Goldener Löffel -->
  <g transform="rotate(-30, 90, 90)">
    <!-- Löffelstiel -->
    <rect x="85" y="20" width="10" height="70" rx="5" fill="url(#gold)"/>
    <!-- Löffelkopf -->
    <ellipse cx="90" cy="105" rx="20" ry="28" fill="url(#gold)"/>
    <ellipse cx="90" cy="103" rx="14" ry="20" fill="url(#goldInner)"/>
  </g>

  <!-- Gold Gradient -->
  <defs>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700"/>
      <stop offset="50%" style="stop-color:#ffec8b"/>
      <stop offset="100%" style="stop-color:#daa520"/>
    </linearGradient>
    <linearGradient id="goldInner" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fff8dc"/>
      <stop offset="100%" style="stop-color:#ffd700"/>
    </linearGradient>
  </defs>
</svg>
